{% extends 'base/mainbase.html' %}
{% block content %}
{% load static %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Book, View</h1>

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard_url' %}">Home</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'manageBookView_url' %}">Back</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">

            <div class="card bg-dark text-white">
              <img class="card-img" src="{{ViewbookData.coverPageImage.url}}" alt="book title">
            </div>

          </div>
          <!-- /.col -->
          <div class="col-md-7">
            <div class="card">
                <div class="card-header p-2">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">View Book Now</a></li>
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane" id="settings">
  
                      <form action="#" method="POST" class="form-horizontal">
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Book Category: </label>
                          <select class="col-sm-10" id="selectGender" name="categoryId">
                            <option value="#">{{ ViewbookData.categoryId.categoryName }}</option>
                          </select>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Title: </label>
                          <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="inputName" value="{{ ViewbookData.title }}">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Author: </label>
                          <div class="col-sm-10">
                            <input type="text" name="author" class="form-control" id="inputName" value="{{ ViewbookData.author }}">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Isbn: </label>
                          <div class="col-sm-10">
                            <input type="text" name="isbn" class="form-control" id="inputName" value="{{ ViewbookData.isbn }}">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Publisher: </label>
                          <div class="col-sm-10">
                            <input type="text" name="publisher" class="form-control" id="inputName" value="{{ ViewbookData.publisher }}">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Place Of Publication: </label>
                          <div class="col-sm-10">
                            <input type="text" name="placeOfPublication" class="form-control" id="inputName" value="{{ ViewbookData.placeOfPublication }}">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">Year Of Publication: </label>
                          <div class="col-sm-10">
                            <input type="text" name="yearOfPublication" class="form-control" id="inputName" value="{{ ViewbookData.yearOfPublication }}">                         </div>
                        </div>
  
                        <div class="form-group row">
                          <label for="inputName" class="col-sm-2 col-form-label">description: </label>
                          <div class="col-sm-10">
                            <input type="text" name="description" class="form-control" id="inputName" value="{{ ViewbookData.description }}">
                          </div>
                        </div>
  
                      </form>
  
                    </div>
                    <!-- /.tab-pane -->
                  </div>
                  <!-- /.tab-content -->
                </div><!-- /.card-body -->
              </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% endblock content %}
