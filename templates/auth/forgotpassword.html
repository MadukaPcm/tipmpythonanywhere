{% extends 'auth/authbase.html' %}
{% block content %}

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">reset your password.</p>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">
          {{ message }}
        </div>
      {% endfor %}
      {% endif %}

    <form method="post">
      {% csrf_token %}

      <form method="POST">
        {% csrf_token %}
        
        <div class="input-group mb-3">
          <input type="email" name="Email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" name="RegistrationNumber" class="form-control" placeholder="Registration Number">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" name="LastName" class="form-control" placeholder="Last Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="Password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">submit</button>
          </div>
          <!-- /.col -->
        </div>

      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'login_url' %}">Login</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'register_url' %}" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>

  {% endblock content %}
